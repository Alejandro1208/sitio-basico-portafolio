    <div class="nombre" id="inicio">

    </div>

    <div class="banner">
      <img src="./img/banner.jpg" alt="Banner" />
    </div>
   
    <div class="presentacion">

    <div class="contacto" id="contacto">
      <h2>Contactame!</h2>
      <form action="" method="post">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
        
        <label for="numero">Numero</label>
        <input type="number" name="numero" placeholder="Numero de telefono" id="numero">
        
        <label for="mail">Mail</label>
        <input type="mail"name="email" placeholder="Mail" id="mail">
     
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Dejanos tus mensaje!"></textarea>
        
        <input type="submit" value="Enviar ! " style="color: white; background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(47,47,129,1) 31%, rgba(0,212,255,1) 100%);;">
      </form>

    </div>
